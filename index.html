<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBWebDownloader</title>
    <link rel="manifest" href="./static/manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dark-toggle" id="themeSwitch">
      <span id="modeLabel">☀️ Light</span>
      <div class="switch-icon"></div>
    </div>

    <div class="container">
      <h1 id="title">WebDownloader</h1>
      <div style="margin-top: 3rem">
        <label>🌐 Language:</label>
        <select id="langSelect" style="width: 100%; margin-bottom: 1rem">
          <option value="en">English</option>
          <option value="fil">Filipino</option>
        </select>
      </div>

      <label for="urlInput" id="urlLabel">Enter URL:</label>
      <input
        type="text"
        id="urlInput"
        placeholder="https://example.com/video"
      />
      <label for="formatSelect" id="formatLabel">Choose Format:</label>
      <select id="formatSelect">
        <option value="mp4">MP4 (Video)</option>
        <option value="mp3">MP3 (Audio)</option>
        <option value="m4a">M4A (Audio)</option>
        <option value="wav">WAV (Audio)</option>
      </select>

      <button id="addToQueueBtn" data-i18n="addQueue">➕ Add to Queue</button>
      <button id="startDownloadsBtn" data-i18n="start">
        ⬇️ Start Downloads
      </button>
      <button id="pauseBtn" data-i18n="pause">⏸ Pause</button>
      <button id="resumeBtn" data-i18n="resume">▶ Resume</button>

      <div id="queueList" class="queue-list"></div>

      <h3 id="logsTitle" style="margin-top: 2rem">Download Logs</h3>
      <button id="clearLogsBtn" style="margin-bottom: 1rem">
        🗑 Clear Logs
      </button>
      <button id="installBtn" style="display: none; margin-bottom: 1rem">
        📲 Install App
      </button>
      <div
        id="logContainer"
        style="
          font-size: 0.9rem;
          background: #eef;
          padding: 1rem;
          border-radius: 5px;
          max-height: 200px;
          overflow-y: auto;
        "
      ></div>
    </div>
    <footer><p>©CBERNADEZ 2025</p></footer>
    <script src="./static/js/app.js"></script>
  </body>
</html>
