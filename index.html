<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBWebDownloader</title>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./static/assets/32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/assets/16x16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="./static/assets/192x192.png">
  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="dark-toggle" id="themeSwitch">
    <span id="modeLabel">☀️ Light</span>
    <div class="switch-icon"></div>
  </div>

  <div class="container">
    <h1 id="title">WebDownloader</h1>
    <div style="margin-top: 3rem">
      <label>🌐 Language:</label>
      <select id="langSelect" style="width: 100%; margin-bottom: 1rem">
        <option value="en">English</option>
        <option value="fil">Filipino</option>
      </select>
    </div>

    <label for="urlInput" id="urlLabel">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com/video" />
    <label for="formatSelect" id="formatLabel">Choose Format:</label>
    <select id="formatSelect">
      <option value="mp4">MP4 (Video)</option>
      <option value="mp3">MP3 (Audio)</option>
      <option value="m4a">M4A (Audio)</option>
      <option value="wav">WAV (Audio)</option>
    </select>

    <button id="addToQueueBtn" data-i18n="addQueue">➕ Add to Queue</button>
    <button id="startDownloadsBtn" data-i18n="start">
      ⬇️ Start Downloads
    </button>
    <button id="pauseBtn" data-i18n="pause">⏸ Pause</button>
    <button id="resumeBtn" data-i18n="resume">▶ Resume</button>

    <div id="queueList" class="queue-list"></div>

    <h3 id="logsTitle" style="margin-top: 2rem">Download Logs</h3>
    <button id="clearLogsBtn" style="margin-bottom: 1rem">
      🗑 Clear Logs
    </button>
    <button id="installBtn" style="display: none; margin-bottom: 1rem">
      📲 Install App
    </button>
    <div id="logContainer" style="
          font-size: 0.9rem;
          background: #eef;
          padding: 1rem;
          border-radius: 5px;
          max-height: 200px;
          overflow-y: auto;
        "></div>
  </div>
  <footer>
    <p>©CBERNADEZ 2025</p>
  </footer>
  <script src="./app.js"></script>
  <!-- Install PWA Modal -->
  <div id="installPopup" style="
  display: none;
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 9999;
  align-items: center;
  justify-content: center;
">
    <div style="
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 300px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  ">
      <h2>Install App?</h2>
      <p>Install this app to use it offline and from your home screen!</p>
      <div style="margin-top: 15px;">
        <button id="installBtn" style="
        background: #2196f3;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      ">Install</button>
        <button id="closePopup" style="
        background: #ccc;
        color: black;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      ">Maybe Later</button>
      </div>
    </div>
  </div>

</body>

</html>
